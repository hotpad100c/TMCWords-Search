<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TechMC Glossary Search</title>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <style>
        @font-face {
            font-family: 'PerfectlyScratchy';
            src: url('fonts/perfectly-scratchy.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        a {
            color: #66ccff;
            text-decoration: none;
        }
        h1 {
            font-size: 6em;
            color: #fff;
        }
        #category-buttons {
            display: inline-block !important;
            display: flex !important;
            flex-wrap: wrap;     
            gap: 10px; 
            margin-bottom: 20px;  
        }
        #category-buttons button {
            padding: 10px 16px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 6px;
        }
        #category-buttons li {
            display: inline-flex !important;
        }
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #0a3d62;

            background-image:
                    linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px),
                    url('https://www.transparenttextures.com/patterns/handmade-paper.png');
            background-size: 40px 40px, 40px 40px, auto;
            color: white;
            animation: blinkDots 3s infinite;
        }
        
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            background: #00000000;
            color: white;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }

        button:hover {
            background: #3498db22;
        }

        button:active {
            transform: scale(0.98);
        }
        input { padding: 5px; width: 600px; }
        #columnSelectors {
            margin: 10px 0;
            padding: 5px;
            background-color: rgba(255,255,255,0.05);
            border-radius: 4px;
        }
        #columnSelectors label {
            margin-right: 10px;
            cursor: pointer;
        }
        #loadingBar {
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 25%;
            height: 100%;
            background-color: #4caf50;
            animation: indeterminate 1.5s infinite linear;
        }

        @keyframes indeterminate {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(400%);
            }
        }
        table { border-collapse: collapse; margin-top: 20px; width: 100%; }
        td, th { border: 1px solid #ccc; padding: 8px; }
        .no-result { text-align:center; color:#888; }
    </style>
</head>
<body>
<h1>TechMC Glossary Search</h1>
<input type="text" id="searchBox" placeholder="Keywords..." />
<select id="category-buttons"></select>
<select id="langSelector">
    <option value="en">English</option>
    <option value="zh">中文</option>
    <option value="ar">العربية</option>
    <option value="fr">Français</option>
    <option value="de">Deutsch</option>
    <option value="it">Italiano</option>
    <option value="ja">日本語</option>
    <option value="ko">한국어</option>
    <option value="pt">Português</option>
    <option value="ru">Русский</option>
    <option value="es">Español</option>
</select>

<div id="columnSelectors">
    <p><label><input type="checkbox" data-col="short" checked> Short Form</label></p>
    <p><label><input type="checkbox" data-col="fullEnglish" checked> Full Form (English)</label></p>
    <p><label><input type="checkbox" data-col="full" checked> Full Form (Local)</label></p>
    <p><label><input type="checkbox" data-col="desc" checked> Description</label></p>
</div>

<p>Data from <a href="https://github.com/DuskScorpio/TechMC-Glossary/blob/main/TechMC%20Glossary.csv">DuskScorpio's TechMC-Glossary</a></p>
<div id="loadingBar" style="display: none;">
    <div class="progress-bar"></div>
</div>
<table id="resultTable">
    <thead>
    <tr>
        <th>Short Form</th>
        <th>Full Form (English)</th>
        <th>Full Form (Local)</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script src="lang.js"></script>
<script src="main.js"></script>
</body>
</html>
